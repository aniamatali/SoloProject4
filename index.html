<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Parlor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Shop</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="formOne">
            <div class="form-group">
            <label for="yourName">Enter Your Name Here:</label>
            <input type="text" id="yourName"></input>
          </div>
          <p>Select your size</p>
          <div class="form-group">
            <select class="form-control" id="size">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
          <h2>Toppings</h2>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="Olives">Olives<br>
          <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
        </div>
        <button id="calculate" type="submit" class="btn-info">Calculate Price</button>
        </form>

        <!-- OUTPUT OF NAME/SIZE/TOPPINGS/PRICE HERE -->

        <div id="output">
          <p>Name: <span id="customerName"></span></p>
          <ul>Toppings: <span id="toppingsPizza"></span></ul>
          <p>Size: <span id="pizzaSize"></span></p>
          <p>Price: <span id="pizzaPrice"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
