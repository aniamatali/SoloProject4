<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Shop</h1>

      <div class="row">
        <div class="col-md-12">
          <form id="formOne">
            <div class="form-group">
              <label for="yourName">Enter Your Name Here:</label><br>
              <input type="text" id="yourName"></input>
            </div>
            <h3>Select your size</h3>
            <div class="form-group">
              <select class="form-control" id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <h2>Toppings</h2>
          <div class="col-md-6">
            <div class="form-group">
              <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
              <input type="checkbox" name="toppings" value="Olives">Olives<br>
              <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
              <input type="checkbox" name="toppings" value="Anchovies">Anchovies<br>
              <input type="checkbox" name="toppings" value="Green Peppers">Green Peppers<br>
              <input type="checkbox" name="toppings" value="Jalapenos">Jalapenos<br>
              <input type="checkbox" name="toppings" value="Pineapple">Pineapple<br>
              <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
              <button id="calculate" type="submit" class="btn-info">Calculate Price</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="checkbox" name="toppings" value="Steak">Steak<br>
              <input type="checkbox" name="toppings" value="Arugula">Arugula<br>
              <input type="checkbox" name="toppings" value="Chicken">Chicken<br>
              <input type="checkbox" name="toppings" value="Parmesan">Parmesan<br>
              <input type="checkbox" name="toppings" value="Habanero">Habanero<br>
              <input type="checkbox" name="toppings" value="Ghost Pepper">Ghost Pepper<br>
              <input type="checkbox" name="toppings" value="Gold Dust">Gold Dust<br>
              <input type="checkbox" name="toppings" value="Barbecue Sauce">Barbecue Sauce<br>
              <button id="reset" type="submit" class="btn-info">Change Order</button>
            </div>
          </div>



        </form>

      </div>

      <!-- OUTPUT OF NAME/SIZE/TOPPINGS/PRICE HERE -->
      <div class="row">
        <div class="col-md-12">
          <div id="output">
            <h3>Customer: <span id="customerName"></span></h3>
            <h3>Size: <span id="pizzaSize"></span></h3>
            <h3>Price: <span id="pizzaPrice"></span></h3>
            <ul><h3>Toppings:</h3> <span id="toppingsPizza"></span></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
